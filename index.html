<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Rock, Paper, Scissors</title> 
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>  
    </header>
  </div>

    <main id="main">
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="images/icon-paper.svg" alt="icon-paper">
        </span>
      </button>
      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="images/icon-scissors.svg" alt="icon-scissors">
        </span>
      </button>
      <button class="btn-circle btn-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="images/icon-rock.svg" alt="icon-rock">
        </span>
      </button>
    </main>

    <div class="selection" id="selection">
      <div>
      <h2>You picked</h2>
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper">
          <img src="images/icon-paper.svg" alt="icon-paperbtn-paper">
        </span>
      </button>
      </div>
      <div>
        <p class="big-text">You <span id="winner">win</span></p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The computer picked</h2>
        <button class="btn-circle btn-rock" id="computer_select">
          <span class="wrapper">
            <img src="images/icon-rock.svg" alt="icon-rock">
          </span>
        </button>
      </div>
    </div>

</body>
</html>
